<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>Cars</title>
    <style>
        table th, table td {
            padding: 5px;
        }

        .row {
            font-style: italic;
        }

        .even-row {
            color: #831f1f;
        }

        .odd-row {
            color: #3c2c2c;
        }
    </style>
</head>

<body>

<p th:text="${title}"></p>

<table border="1">
    <tr>
        <th>Model</th>
        <th>series</th>
        <th>color</th>
    </tr>

    <tr th:each="car, state : ${cars}"
        class="row" th:classappend="${state.odd} ? 'odd-row' : 'even-row'">

        <td th:utext="${car.name}">name</td>
        <td th:utext="${car.series}">series</td>
        <td th:utext="${car.color}">color</td>

    </tr>

</table>

</body>
</html>
